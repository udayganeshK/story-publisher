# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/storypublisher
spring.datasource.username=${DB_USERNAME:storypublisher}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:StoryPublisherDevSecretKeyForJWTTokenGeneration}
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Email Configuration
# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${GMAIL_APP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Service Configuration
app.mail.enabled=${MAIL_ENABLED:false}
app.mail.from=${MAIL_FROM:your-email@gmail.com}
app.mail.from.name=Story Publisher
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Image Upload Configuration
app.image.upload.enabled=${IMAGE_UPLOAD_ENABLED:true}
app.image.upload.max-size=${IMAGE_UPLOAD_MAX_SIZE:5MB}
app.image.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp
app.image.upload.storage-path=${IMAGE_STORAGE_PATH:./uploads/images}
app.image.upload.base-url=${IMAGE_BASE_URL:http://localhost:8080/api/images}

# Multipart Configuration for File Uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
