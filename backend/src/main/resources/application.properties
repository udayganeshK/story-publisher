# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/storypublisher
spring.datasource.username=${DB_USERNAME:udaykanteti}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# JWT Configuration
app.jwt.secret=${JWT_SECRET:StoryPublisherDevSecretKeyForJWTTokenGeneration}
app.jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Email Configuration
# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${GMAIL_APP_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Service Configuration
app.mail.enabled=${MAIL_ENABLED:false}
app.mail.from=${MAIL_FROM:your-email@gmail.com}
app.mail.from.name=Story Publisher
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

# Image Upload Configuration
app.image.upload.enabled=${IMAGE_UPLOAD_ENABLED:true}
app.image.upload.max-size=${IMAGE_UPLOAD_MAX_SIZE:5MB}
app.image.upload.allowed-types=image/jpeg,image/png,image/gif,image/webp
app.image.upload.storage-path=${IMAGE_STORAGE_PATH:./uploads/images}
app.image.upload.base-url=${IMAGE_BASE_URL:http://localhost:8080/api/images}

# Category Configuration
# Category thresholds for automatic categorization based on character count
app.categories.thresholds.shortMax=${CATEGORY_SHORT_MAX:300}
app.categories.thresholds.mediumMax=${CATEGORY_MEDIUM_MAX:750}
app.categories.thresholds.longMax=${CATEGORY_LONG_MAX:1500}

# Category names and descriptions
app.categories.short.name=${CATEGORY_SHORT_NAME:Short Stories}
app.categories.short.description=${CATEGORY_SHORT_DESC:Stories under {0} characters}
app.categories.short.color=${CATEGORY_SHORT_COLOR:#FF6B6B}

app.categories.medium.name=${CATEGORY_MEDIUM_NAME:Medium Stories}
app.categories.medium.description=${CATEGORY_MEDIUM_DESC:Stories between {0}-{1} characters}
app.categories.medium.color=${CATEGORY_MEDIUM_COLOR:#4ECDC4}

app.categories.long.name=${CATEGORY_LONG_NAME:Long Stories}
app.categories.long.description=${CATEGORY_LONG_DESC:Stories between {0}-{1} characters}
app.categories.long.color=${CATEGORY_LONG_COLOR:#45B7D1}

app.categories.drama.name=${CATEGORY_DRAMA_NAME:Dramas}
app.categories.drama.description=${CATEGORY_DRAMA_DESC:Stories over {0} characters}
app.categories.drama.color=${CATEGORY_DRAMA_COLOR:#FFA726}

app.categories.travelog.name=${CATEGORY_TRAVELOG_NAME:Travelogs}
app.categories.travelog.description=${CATEGORY_TRAVELOG_DESC:Travel stories and experiences}
app.categories.travelog.color=${CATEGORY_TRAVELOG_COLOR:#8B5CF6}

app.categories.poetry.name=${CATEGORY_POETRY_NAME:Poetry}
app.categories.poetry.description=${CATEGORY_POETRY_DESC:Poems and poetic works}
app.categories.poetry.color=${CATEGORY_POETRY_COLOR:#EC4899}

app.categories.interesting-aspects.name=${CATEGORY_INTERESTING_ASPECTS_NAME:Interesting Aspects}
app.categories.interesting-aspects.description=${CATEGORY_INTERESTING_ASPECTS_DESC:Fascinating and thought-provoking content}
app.categories.interesting-aspects.color=${CATEGORY_INTERESTING_ASPECTS_COLOR:#10B981}

app.categories.devotional-songs.name=${CATEGORY_DEVOTIONAL_SONGS_NAME:Devotional Songs}
app.categories.devotional-songs.description=${CATEGORY_DEVOTIONAL_SONGS_DESC:Spiritual and devotional music content}
app.categories.devotional-songs.color=${CATEGORY_DEVOTIONAL_SONGS_COLOR:#F59E0B}

app.categories.kian.name=${CATEGORY_KIAN_NAME:Kian}
app.categories.kian.description=${CATEGORY_KIAN_DESC:Kian category stories and content}
app.categories.kian.color=${CATEGORY_KIAN_COLOR:#6366F1}

# Translation Service Configuration
# Google Translate API configuration for Telugu <-> English translation
app.translation.enabled=${TRANSLATION_ENABLED:true}
app.translation.provider=${TRANSLATION_PROVIDER:google}
app.translation.google.api-key=${GOOGLE_TRANSLATE_API_KEY:}
app.translation.google.project-id=${GOOGLE_TRANSLATE_PROJECT_ID:}
app.translation.default-source-language=${DEFAULT_SOURCE_LANG:te}
app.translation.default-target-language=${DEFAULT_TARGET_LANG:en}
app.translation.supported-languages=te,en,hi,ta,kn,ml
app.translation.cache.enabled=${TRANSLATION_CACHE_ENABLED:true}
app.translation.cache.ttl=${TRANSLATION_CACHE_TTL:3600}

# Multipart Configuration for File Uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Default Author Configuration
app.author.default.name=${DEFAULT_AUTHOR_NAME:K V S Ravi}
app.author.default.firstName=${DEFAULT_AUTHOR_FIRST_NAME:Ravi}
app.author.default.lastName=${DEFAULT_AUTHOR_LAST_NAME:Kavuri}
app.author.default.email=${DEFAULT_AUTHOR_EMAIL:udayganesh.kanteti@gmail.com}
app.author.default.username=${DEFAULT_AUTHOR_USERNAME:kvsravi}
app.author.default.bio=${DEFAULT_AUTHOR_BIO:Writer and storyteller passionate about sharing meaningful stories}
