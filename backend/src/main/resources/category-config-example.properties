# Category Configuration Example
# 
# This file shows how you can customize the story categorization system.
# Copy these properties to your application.properties or set them as environment variables.
#
# Story categorization is based on character count, not word count for simplicity.
# You can adjust the thresholds, names, descriptions, and colors to match your needs.

# =============================================================================
# CATEGORY THRESHOLDS
# =============================================================================
# Define the character count thresholds for each category
# Stories will be automatically categorized based on these values:
# - Content < shortMax = Short category
# - Content <= mediumMax = Medium category  
# - Content <= longMax = Long category
# - Content > longMax = Drama category

app.categories.thresholds.shortMax=300
app.categories.thresholds.mediumMax=750
app.categories.thresholds.longMax=1500

# =============================================================================
# SHORT STORIES CATEGORY
# =============================================================================
app.categories.short.name=Short Stories
app.categories.short.description=Stories under {0} characters
app.categories.short.color=#FF6B6B

# =============================================================================
# MEDIUM STORIES CATEGORY
# =============================================================================
app.categories.medium.name=Medium Stories
app.categories.medium.description=Stories between {0}-{1} characters
app.categories.medium.color=#4ECDC4

# =============================================================================
# LONG STORIES CATEGORY
# =============================================================================
app.categories.long.name=Long Stories
app.categories.long.description=Stories between {0}-{1} characters
app.categories.long.color=#45B7D1

# =============================================================================
# DRAMA CATEGORY
# =============================================================================
app.categories.drama.name=Dramas
app.categories.drama.description=Stories over {0} characters
app.categories.drama.color=#FFA726

# =============================================================================
# TRAVELOG CATEGORY
# =============================================================================
app.categories.travelog.name=Travelogs
app.categories.travelog.description=Travel stories and experiences
app.categories.travelog.color=#8B5CF6

