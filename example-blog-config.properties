# Example: Custom Blog Configuration
# Copy these lines to your application.properties to customize the categorization

# Blog-style thresholds (larger limits)
app.categories.thresholds.shortMax=500
app.categories.thresholds.mediumMax=1200  
app.categories.thresholds.longMax=2500

# Blog-friendly category names
app.categories.short.name=Quick Reads
app.categories.short.description=Short posts under {0} characters
app.categories.short.color=#28A745

app.categories.medium.name=Blog Posts
app.categories.medium.description=Regular posts between {0}-{1} characters
app.categories.medium.color=#17A2B8

app.categories.long.name=Articles
app.categories.long.description=Long-form articles between {0}-{1} characters
app.categories.long.color=#007BFF

app.categories.drama.name=Essays
app.categories.drama.description=In-depth essays over {0} characters
app.categories.drama.color=#6F42C1

app.categories.travelog.name=Travel Blogs
app.categories.travelog.description=Travel experiences and adventures
app.categories.travelog.color=#8B5CF6
